<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container text-center" style="width: 700px;">
        <form action="/submit" method="post">
            <div class="div1">
                <div class="row">
                    <label>First name:
                        <input type="text" id="firstName" name="firstName" placeholder="Name" required>
                    </label>
                    <label>Last name:
                        <input type="text" id="lastName" name="lastName" placeholder="Lastname" required>
                    </label>
                    <label>Birth Date:
                        <input type="text" id="birthDate" name="birthDate" placeholder="01 01 1970" required>
                    </label>
                    <label>Salary:
                        <input type="text" id="salary" name="salary" required>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add employee</button>
        </form>
        <button id="companyStatus" class="btn btn-success">Get status</button>
        <div id="status">
        </div>
        <div>
            <ol id="employeesList" style="text-align: left;"></ol>
        </div>
    </div>
</body>
</html>
